<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Posture: Browse news feeds based your reading position</title>
		<meta name="viewport" content="width=device-width, inital-scale=1.0">

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

		<!-- Custom CSS -->
		<link href="css/style_med.css" rel="stylesheet" media="screen">

	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="../../assets/js/html5shiv.js"></script>
	      <script src="../../assets/js/respond.min.js"></script>
	    <![endif]-->
	</head> 
	<body>
    
    <!--Outer container -->
    <div id="container">
    	
        <!--nav bar -->
        <!--Browse/Detail view-->
        <div id="nav">
        </div>
        
        
        <!-- Article -->
        <article>
       
        <!-- Browse view: heading video
        	 Detail view: heading longText-->
        	<div id="articleMain">
            
	       		<!--Main heading - headline + author info + date -->
    	    	<!--Full/Browse/Detail view:  -->
	    	    <div id="heading">
    	    		<h1 id="headline">Heading</h1>
	        	    <img id="authorThumb" src=""/>
    	        	<h2 id="author">Author name</h2>
  					<h3 id="date">12/12/2013</h3>  
	 	       </div>
            
	        	<!--Video-->
		        <!--Full/Browse view-->
        	    <div id="video">
    	    		<video src="">
        	    	</video>
        		</div>
        
	            <!--Main body text-->
    	        <!--Detail View -->
        	    <div id="longText">
            	</div>
            
            
            </div>  <!--end article main --> 
            
            
            
            <!--Short text -->
        	<!--Browse view -->
            <div id="shortText">
        	</div>
            
            
            <!--Right column - images -->
            <!--Detail view-->
            <div id="rightColumn">
            </div>
            
        
        </article>
        
        
        
        <!-- container for previous and next video buttons -->
        <!--Browse view-->
        <div id="prevNext">
        
        	<!--Previous button -->
        	<div id="previous">
            	<img id="prevThumb" />
               	<div id="prevText" />
                </div>
                <div id="prevArrow">
                </div>
            </div>
            
            
            <!--Next button -->
            <div id="next">
            	<img id="nextThumb" />
               	<div id="nextText" />
                </div>
                <div id="nextArrow">
                </div>
            </div>    
            
        </div>
        <!--end prevNext-->
                    
        </div>
        
               
        


	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="//code.jquery.com/jquery.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
